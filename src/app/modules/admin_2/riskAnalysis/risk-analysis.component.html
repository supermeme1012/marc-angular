<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10 ">
        <!-- CONTENT GOES HERE -->
        <mat-stepper [linear]="isLinear" #stepper class="rounded-2xl">
            <mat-step>
                <div>
                    <ng-template matStepLabel>Step 1</ng-template>
                    <users></users>
                    <div>
                        <button mat-flat-button matStepperNext [color]="'primary'" class="mt-3">Next</button>
                    </div>
                </div>
            </mat-step>
            <mat-step label="Step 2">
                <div>
                    <online-rule-list></online-rule-list>
                    <div class="mt-3">
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-flat-button matStepperNext [color]="'primary'">Next</button>
                    </div>
                </div>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Step 3</ng-template>
                <mat-tab-group>
                    <mat-tab label="Violations"></mat-tab>
                    <mat-tab label="Summary Report"></mat-tab>
                    <mat-tab label="Detailed Report"></mat-tab>
                </mat-tab-group>
                <div class="mt-3">
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-flat-button (click)="stepper.reset()">Reset</button>
                </div>
            </mat-step>
        </mat-stepper>

    </div>

</div>
