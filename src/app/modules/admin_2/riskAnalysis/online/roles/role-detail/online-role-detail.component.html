<custom-dialog header="Role Detail">
    <div body>
        <div class="flex flex-auto flex-col">
            <div *ngIf="role" class="pb-3">
                <div class="flex flex-col justify-evenly">
                    <span>Role Name: {{role.name}}</span>
                    <span>Description: {{role.description}}</span>
                </div>
            </div>
            <div *ngIf="authorizations">
                <mat-tab-group>
                    <mat-tab label="Users">
                        <custom-ps-table [items]="users" [columns]="userColumns"></custom-ps-table>
                    </mat-tab>
                    <mat-tab label="Authorizations">
                        <custom-ps-table [items]="authorizations" [columns]="authorizationColumns"></custom-ps-table>
                    </mat-tab>

                </mat-tab-group>
            </div>
        </div>
    </div>
</custom-dialog>
