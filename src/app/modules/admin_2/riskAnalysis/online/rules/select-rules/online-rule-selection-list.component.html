<custom-dialog header="Select Rules" [showCloseButton]="false">
    <div actions>

        <button mat-button  (click)="saveSelected()">Add Selected</button>
        <button mat-button mat-dialog-close="" (click)="saveAll()">Select All</button>
        <button mat-button mat-flat-button  (click)="closeDialog()">Close</button>
    </div>
    <div body>
        <custom-p-table [callBack]="loadData" [columns]="cols" [items]="items" primaryKey="id"
                        [totalRecords]="totalRecords"
                        [onRowSelect]="onRowSelect"
                        [onRowUnselect]="onRowUnselect"
                        filterEnabled="true" selectionMode="multiple">
        </custom-p-table>
    </div>

</custom-dialog>
