<div class="flex">
    <p-table #dt2

             [value]="data" [lazy]="true" (onLazyLoad)="loadData($event)"
             dataKey="id"
             [paginator]="true"
             [scrollable]="true"
             [style]="{width:'100%'}"
             scrollDirection="horizontal"
             selectionMode="single" [(selection)]="selectedRow"
             [rows]="10" [totalRecords]="totalRecords" [loading]="loading">

        <ng-template pTemplate="header">

            <tr>
                <th *ngFor="let col of cols" pSortableColumn="{{col.field}}">
                    {{col.header}}
                    <p-sortIcon field="{{col.field}}"></p-sortIcon>

                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr [pSelectableRow]="item">
                <ng-container *ngFor="let col of cols">
                    <td *ngIf="col.type === 'boolean'">
                        <i class="pi"
                           [ngClass]="{'true-icon pi-check-circle': item[col.field],
                                'false-icon pi-times-circle': !item[col.field]}">
                        </i>
                    </td>
                    <td *ngIf="col.type === 'text'">{{item[col.field]}}</td>
                </ng-container>
            </tr>
        </ng-template>
    </p-table>
</div>
